<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Assignment 9</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Post App</a>
        </div>
    </nav>
    <form>
        <div class="mb-3 login" >
            <label id="title" class="form-label">Title</label>
            <input id = "title" type="text" class="form-control" placeholder="Your title here"   >
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id = "dexription" name="description" class="form-control" placeholder="Write your post here" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" onsubmit="card()" class="btn btn-primary">Post</button>
    </form>
    <div id = "carrd"></div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    <script src="app.js"></script>
</body>

</html>
